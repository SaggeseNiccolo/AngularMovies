<mat-card (click)="movieClicked.emit(info.title)" class="card">
  <mat-card-header>
    <mat-card-title class="title">{{ info.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (info.poster_path) {
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + info.poster_path"
      class="img-fluid"
    />
    }
    <p class="mt-2">Date: {{ info.release_date | date : "dd MMM yyyy" }}</p>
    <p>Rating: {{ info.vote_average }}</p>
  </mat-card-content>
</mat-card>
